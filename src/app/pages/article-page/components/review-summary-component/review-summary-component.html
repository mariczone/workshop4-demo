<div class="lg:col-span-4 mb-8">
    <h2 class="text-2xl font-bold tracking-tight text-gray-900">Customer Reviews</h2>

    <div class="mt-3 flex items-center">
        <div>
            <div class="flex items-center">
                <p-rating [ngModel]="reviewSummary.avgRating" [readonly]="true" [stars]="5" />
            </div>
        </div>
        <p class="ml-2 text-sm text-gray-900">Based on {{reviewSummary.totalReviews}} reviews</p>
    </div>

    <div class="mt-6">
        <dl class="space-y-3">
            <div class="flex items-center text-sm">
                <dt class="flex flex-1 items-center">
                    <p class="w-3 font-medium text-gray-900">5</p>
                    <div aria-hidden="true" class="ml-1 flex flex-1 items-center">
                        <p-rating [ngModel]="1" [readonly]="true" [stars]="1" />

                        <div class="relative ml-3 flex-1">
                            <p-progressbar [value]="reviewSummary.percent5Star" />
                        </div>
                    </div>
                </dt>
                <dd class="ml-3 w-10 text-right text-sm text-gray-900 tabular-nums">{{reviewSummary.percent5Star}}%</dd>
            </div>
            <div class="flex items-center text-sm">
                <dt class="flex flex-1 items-center">
                    <p class="w-3 font-medium text-gray-900">4</p>
                    <div aria-hidden="true" class="ml-1 flex flex-1 items-center">
                        <p-rating [ngModel]="1" [readonly]="true" [stars]="1" />

                        <div class="relative ml-3 flex-1">
                            <p-progressbar [value]="reviewSummary.percent4Star" />
                        </div>
                    </div>
                </dt>
                <dd class="ml-3 w-10 text-right text-sm text-gray-900 tabular-nums">{{reviewSummary.percent4Star}}%</dd>
            </div>
            <div class="flex items-center text-sm">
                <dt class="flex flex-1 items-center">
                    <p class="w-3 font-medium text-gray-900">3</p>
                    <div aria-hidden="true" class="ml-1 flex flex-1 items-center">
                        <p-rating [ngModel]="1" [readonly]="true" [stars]="1" />

                        <div class="relative ml-3 flex-1">
                            <p-progressbar [value]="reviewSummary.percent3Star" />
                        </div>
                    </div>
                </dt>
                <dd class="ml-3 w-10 text-right text-sm text-gray-900 tabular-nums">{{reviewSummary.percent3Star}}%</dd>
            </div>
            <div class="flex items-center text-sm">
                <dt class="flex flex-1 items-center">
                    <p class="w-3 font-medium text-gray-900">2</p>
                    <div aria-hidden="true" class="ml-1 flex flex-1 items-center">

                        <div class="relative ml-3 flex-1">
                            <p-progressbar [value]="reviewSummary.percent2Star" />

                    </div>
                </dt>
                <dd class="ml-3 w-10 text-right text-sm text-gray-900 tabular-nums">{{reviewSummary.percent2Star}}%</dd>
            </div>
            <div class="flex items-center text-sm">
                <dt class="flex flex-1 items-center">
                    <p class="w-3 font-medium text-gray-900">1</p>
                    <div aria-hidden="true" class="ml-1 flex flex-1 items-center">

                        <div class="relative ml-3 flex-1">
                            <p-progressbar [value]="reviewSummary.percent1Star" />
                        </div>
                    </div>
                </dt>
                <dd class="ml-3 w-10 text-right text-sm text-gray-900 tabular-nums">{{reviewSummary.percent1Star}}%</dd>
            </div>
        </dl>
    </div>
</div>
